<div class="individual" *ngIf="character">
    <img class="individual__portrait" [src]="character.image" alt="{{character.name}}" id="character-portrait" />
    <div class="individual__name">{{character.name}}</div>
    <div class="individual__data">
        <div class="individual__species">{{character.species}}</div>
        <div class="individual__status">{{character.status}}</div>
        <div class="individual__gender">{{character.gender}}</div>
    </div>
</div>
